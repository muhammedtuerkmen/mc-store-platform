name: Deployment

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # optional: wenn du sp√§ter ein package-lock.json hast:
          # cache: "npm"

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js Project
        env:
          CI: "false"
          NEXT_TELEMETRY_DISABLED: "1"
        run: npx next build
